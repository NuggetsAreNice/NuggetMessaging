<title>Sign In</title>
<style>
/* Your CSS styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

#signin-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-size: 16px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<div id="signin-container">
    <h1>Sign In</h1>
    <form id="signin-form">
        <label for="email-input">Email:</label>
        <input type="text" id="email-input" placeholder="Email" autocomplete="off" required>
        <br><br>
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" placeholder="Password" autocomplete="off" required>
        <br><br>
        <button type="button" id="submit-btn">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>

<script type="module">
  // Import the necessary functions from the Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAW2PdNo9Ovq58XMH8f4GxWyeToBeqkokM",
    authDomain: "database-88dbf.firebaseapp.com",
    projectId: "database-88dbf",
    storageBucket: "database-88dbf.appspot.com",
    messagingSenderId: "376149256202",
    appId: "1:376149256202:web:54f0c628fe64ef5fe817f3",
    measurementId: "G-BW9YXL56YM"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("submit-btn").addEventListener("click", async () => {
    const email = document.getElementById("email-input").value;
    const password = document.getElementById("password-input").value;

    try {
      // Sign in with email and password
      await signInWithEmailAndPassword(auth, email, password);
      
      alert("User signed in successfully!");
      // Redirect to chatroom.html
      window.location.href = "chatroom.html";
    } catch (error) {
      alert(error.message);
    }
  });
</script>
