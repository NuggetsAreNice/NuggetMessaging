<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
/* Your CSS styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form id="signup-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
        <p class="error-message" id="username-error"></p> <!-- Display error message here -->
    </form>
    <p>Already have an account? <a href="index.html">Sign In</a></p>
</div>

<script type="module">
  // Import the necessary functions from the Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, where, query } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAW2PdNo9Ovq58XMH8f4GxWyeToBeqkokM",
    authDomain: "database-88dbf.firebaseapp.com",
    projectId: "database-88dbf",
    storageBucket: "database-88dbf.appspot.com",
    messagingSenderId: "376149256202",
    appId: "1:376149256202:web:54f0c628fe64ef5fe817f3",
    measurementId: "G-BW9YXL56YM"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const signupForm = document.getElementById("signup-form");
  const usernameInput = document.getElementById("username");
  const usernameError = document.getElementById("username-error");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = usernameInput.value;
    const email = signupForm.email.value;
    const password = signupForm.password.value;

    // Check if username is already taken
    const usernameExists = await checkUsernameExists(username);
    if (usernameExists) {
      usernameError.textContent = "Username already taken. Please choose another.";
      return;
    } else {
      usernameError.textContent = ""; // Clear any previous error message
    }

    try {
      // Create user with email and password
      const { user } = await createUserWithEmailAndPassword(auth, email, password);

      // Update user profile with username
      await updateProfile(user, { displayName: username });

      // Save username to Firestore
      await addDoc(collection(db, "usernames"), {
        userId: user.uid,
        username: username
      });

      alert("Account created successfully!");
      // Redirect to sign-in page
      window.location.href = "index.html";
    } catch (error) {
      console.error("Error signing up:", error.message);
      alert(error.message);
    }
  });

  async function checkUsernameExists(username) {
    const userQuery = query(collection(db, "usernames"), where("username", "==", username));
    const querySnapshot = await getDocs(userQuery);
    return !querySnapshot.empty;
  }
</script>
</body>
</html>
